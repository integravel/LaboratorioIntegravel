<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório Integrável</title>
    <style>
        /* Estilo para o fundo da página */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Estilo para o título com efeito de arco-íris */
        h1 {
            font-size: 3em;
            background: linear-gradient(90deg, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #9400D3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 5s infinite;
        }

        /* Estilo para o subtítulo */
        h2 {
            font-size: 1.5em;
            color: #D3D3D3;
            text-align: center;
            margin-top: 20px;
            max-width: 80%;
        }

        /* Animação para o arco-íris se mover */
        @keyframes rainbow {
            0% { background-position: 0%; }
            100% { background-position: 100%; }
        }
    </style>
</head>
<body>
    <h1>Laboratório Integrável</h1>
    <h2>Recursos abertos de Ciências e Matemática, com uma visão inovadora e neurodivergente.</h2>
</body>
</html>
